<!-- Modal Senha-->
<div id="modalSenha" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header alert alert-danger">
                <h3 class="modal-title">Alterar senha</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="alterarSenha">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="oldSenha" class="col-form-label">Senha atual</label>
                            <input type="password" class="form-control" id="oldSenha" autofocus>
                            <div id="aviso-senha-atual" class="invalid-feedback">
                                Senha incorreta.
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="newSenha" class="col-form-label">Nova senha</label>
                            <input type="password" class="form-control" id="newSenha">
                        </div>
                        <div class="form-group">
                            <label for="reNewSenha" class="col-form-label">Repita a nova senha</label>
                            <input type="password" class="form-control" id="reNewSenha">
                            <div id="aviso-senhas" class="invalid-feedback">
                                As senhas nÃ£o coincidem.
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Cancelar</button>
                    <button type="submit"  class="btn btn-primary">Alterar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Fim modal senha -->
